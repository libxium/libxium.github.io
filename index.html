<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LibXium Key System</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      background-color: #0a192f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #112240;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      display: none;
    }

    h1 {
      margin-bottom: 10px;
    }

    .step {
      margin-bottom: 30px;
      font-size: 18px;
      color: #a0aec0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #64ffda;
      color: #0a192f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h1>LibXium Key System</h1>
    <div class="step">(Step 1/3)</div>
    <button id="continueBtn">Continue</button>
  </div>

  <script>
    (function () {
      const allowedTokens = [
        "fhajtyu7",
        "jkalf75g3",
        "9dkhfga8e7GHHSfgdhIDH47glag7fglkkfjgka47L"
      ];

      function getTokenFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get("token");
      }

      function redirectWithToken() {
        const randomToken = allowedTokens[Math.floor(Math.random() * allowedTokens.length)];
        const newURL = `${window.location.pathname}?token=${randomToken}`;
        window.location.replace(newURL);
      }

      const currentToken = getTokenFromURL();

      if (!currentToken || !allowedTokens.includes(currentToken)) {
        redirectWithToken();
      } else {
        sessionStorage.setItem("libxium_token", currentToken);
        document.getElementById("mainContainer").style.display = "block";

        document.getElementById("continueBtn").onclick = () => {
          window.open("https://work.ink/24mC/rw1lv01h", "_blank");
        };
      }
    })();
  </script>
</body>
</html>
