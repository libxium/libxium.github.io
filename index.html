<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LibXium Key System</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      margin: 0; padding: 0;
      background-color: #0a192f;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #112240;
      border-radius: 12px;
      padding: 40px 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(50px);
      animation: fadeSlideUp 1s ease forwards;
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .step {
      font-size: 16px;
      color: #a8b2d1;
      margin-bottom: 30px;
    }

    #continueBtn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #64ffda;
      color: #0a192f;
      border: none;
      border-radius: 6px;
      cursor: not-allowed;
      opacity: 0.5;
    }

    #continueBtn.enabled {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LibXium Key System</h1>
    <div class="step">(Step 1/3)</div>

    <!-- Cloudflare Captcha -->
    <div id="captcha" class="cf-turnstile"
         data-sitekey="0x4AAAAAAB1DXoTs_569COIX"
         data-callback="enableButton"></div>

    <button id="continueBtn" disabled>Continue</button>
  </div>

  <script>
    const secureKey = crypto.randomUUID(); // used for step 2 auth
    sessionStorage.setItem("step2_key", secureKey);

    function enableButton() {
      const btn = document.getElementById("continueBtn");
      btn.disabled = false;
      btn.classList.add("enabled");

      btn.onclick = () => {
        window.open("https://work.ink/24mC/rw1lv01h", "_blank"); // work.ink
        window.location.href = "wait.html"; // current tab â†’ wait page
      };
    }

    window.enableButton = enableButton;
  </script>
</body>
</html>
