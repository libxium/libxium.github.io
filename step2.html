<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LibXium Key System - Step 2</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a192f;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #112240;
      border-radius: 12px;
      padding: 40px 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(50px);
      animation: fadeSlideUp 1s ease forwards;
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .step {
      font-size: 16px;
      color: #a8b2d1;
      margin-bottom: 30px;
    }

    #continueBtn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #64ffda;
      color: #0a192f;
      border: none;
      border-radius: 6px;
      cursor: not-allowed;
      opacity: 0.5;
    }

    #continueBtn.enabled {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container" id="step2Container" style="display:none;">
    <h1>LibXium Key System</h1>
    <div class="step">(Step 2/3)</div>

    <div class="cf-turnstile"
         data-sitekey="0x4AAAAAAB1DXoTs_569COIX"
         data-callback="enableContinue">
    </div>

    <button id="continueBtn" disabled>Continue</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const urlKey = params.get("key");
    const sessionKey = sessionStorage.getItem("step2_key");

    if (urlKey && urlKey === sessionKey && sessionStorage.getItem("allow_step2") === "yes") {
      document.getElementById("step2Container").style.display = "block";
    } else {
      window.location.href = "index.html"; // unauthorized access
    }

    function enableContinue() {
      const btn = document.getElementById("continueBtn");
      btn.disabled = false;
      btn.classList.add("enabled");

      btn.onclick = () => {
        // Step 3 or download logic here
        alert("You're now verified! You may continue to the next step.");
      };
    }

    window.enableContinue = enableContinue;
  </script>
</body>
</html>
