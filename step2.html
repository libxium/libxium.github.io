<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LibXium Key System - Step 2</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Cloudflare Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a192f;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background-color: #112240;
      border-radius: 12px;
      padding: 40px 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(50px);
      animation: fadeSlideUp 1s ease forwards;
      display: none;
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .step {
      font-size: 16px;
      color: #a8b2d1;
      margin-bottom: 30px;
    }

    #continueBtn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #64ffda;
      color: #0a192f;
      border: none;
      border-radius: 6px;
      cursor: not-allowed;
      opacity: 0.5;
      transition: all 0.3s ease;
    }

    #continueBtn.enabled {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LibXium Key System</h1>
    <div class="step">(Step 2/3)</div>

    <!-- Cloudflare Turnstile Captcha -->
    <div id="captcha" class="cf-turnstile"
         data-sitekey="0x4AAAAAAB1DXoTs_569COIX"
         data-callback="enableButton">
    </div>

    <button id="continueBtn" disabled>Continue</button>
  </div>

  <script>
    // Allowed keys for step 2 from Work.ink redirect (hidden, must match)
    const allowedKeys = [
      "fgdhLH73hyohjKLDHf702",
      // add more keys as needed
    ];

    function getKeyFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("key");
    }

    function enableButton() {
      const btn = document.getElementById("continueBtn");
      btn.disabled = false;
      btn.classList.add("enabled");
    }

    function proceed() {
      alert("Step 2 complete! You can now proceed to step 3."); 
      // You can change this to redirect to step 3 or whatever your next step is
    }

    (function() {
      const key = getKeyFromURL();

      if (!key || !allowedKeys.includes(key)) {
        // Invalid or missing key: redirect to step 1 (index.html)
        window.location.href = "index.html";
        return;
      }

      // Show container after validation
      document.querySelector(".container").style.display = "block";

      // Continue button logic after captcha
      const btn = document.getElementById("continueBtn");
      btn.onclick = () => {
        proceed();
      };
    })();
  </script>
</body>
</html>
