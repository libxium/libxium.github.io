<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LibXium Key System - Step 2</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a192f;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      background-color: #112240;
      border-radius: 12px;
      padding: 40px 30px;
      width: 420px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(50px);
      animation: fadeSlideUp 1s ease forwards;
    }
    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
    .step { font-size: 16px; color: #a8b2d1; margin-bottom: 20px; }
    .message { font-size: 18px; margin: 20px 0; }
    #keyBox {
      width: 100%; padding: 10px; font-size: 16px;
      border: none; border-radius: 6px; text-align: center;
      background-color: #0a192f; color: #64ffda;
      pointer-events: none; user-select: all;
    }
    #copyBtn {
      margin-top: 20px; padding: 10px 20px;
      background-color: #64ffda; color: #0a192f;
      border: none; border-radius: 6px; font-size: 16px; cursor: pointer;
    }
    canvas {
      position: fixed; top: 0; left: 0;
      pointer-events: none; z-index: 9999;
    }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>
  <div class="container" id="mainContainer" style="display:none;">
    <h1>LibXium Key System</h1>
    <div class="step">(Step 1/1)</div>
    <div class="message">ðŸŽ‰ Congratulations, you completed all the steps!<br>You may now get your key.</div>
    <input type="text" id="keyBox" readonly value="KEY-WILL-LOAD..." />
    <button id="copyBtn">Copy Key</button>
  </div>

  <script>
    const VALID_KEY = "gfkjhOUYdg54hJLKDh498hfLjldksjfhlsugo97dgf45gLHDgfh4bvwkhlLIDgf4jlhf7o57";
    const params = new URLSearchParams(window.location.search);
    const key = params.get("key");

    // 1. Redirect if key is wrong or page is refreshed
    if (!key || key !== VALID_KEY || sessionStorage.getItem("step2_used") === "yes") {
      window.location.href = "index.html";
    }

    // 2. Mark key as used
    sessionStorage.setItem("step2_used", "yes");

    // 3. Remove key from URL
    window.history.replaceState({}, document.title, "step2.html");

    // 4. Show container and confetti
    const container = document.getElementById("mainContainer");
    container.style.display = "block";
    setTimeout(() => startConfetti(), 1000);

    // 5. Key pool (you can replace with .txt/JSON via backend later)
    const keyList = [
      "1E766B2360618B62163331339CBFAF2C1B7A1351"
    ];
    const selectedKey = keyList[Math.floor(Math.random() * keyList.length)];
    document.getElementById("keyBox").value = selectedKey;

    // 6. Copy button
    document.getElementById("copyBtn").onclick = () => {
      navigator.clipboard.writeText(selectedKey);
      alert("Copied to clipboard!");
    };

    // ðŸŽ‰ Confetti logic
    function startConfetti() {
      const canvas = document.getElementById("confettiCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const confetti = [];
      for (let i = 0; i < 100; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 50 + 10,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.fillStyle = c.color;
          ctx.fillRect(c.x, c.y, c.r, c.r);
        });
        update();
      }
      function update() {
        confetti.forEach(c => {
          c.y += 3;
          if (c.y > canvas.height) {
            c.y = Math.random() * -canvas.height;
            c.x = Math.random() * canvas.width;
          }
        });
      }
      function animate() {
        draw();
        requestAnimationFrame(animate);
      }
      animate();
    }
  </script>
</body>
</html>
