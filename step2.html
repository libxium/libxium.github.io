<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LibXium Key System - Step 2</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Cloudflare Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a192f;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background-color: #112240;
      border-radius: 12px;
      padding: 40px 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(50px);
      animation: fadeSlideUp 1s ease forwards;
      display: none;
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .step {
      font-size: 16px;
      color: #a8b2d1;
      margin-bottom: 30px;
    }

    #continueBtn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #64ffda;
      color: #0a192f;
      border: none;
      border-radius: 6px;
      cursor: not-allowed;
      opacity: 0.5;
      transition: all 0.3s ease;
    }

    #continueBtn.enabled {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LibXium Key System</h1>
    <div class="step">(Step 2/3)</div>

    <!-- Cloudflare Turnstile Captcha -->
    <div id="captcha" class="cf-turnstile"
         data-sitekey="0x4AAAAAAB1DXoTs_569COIX"
         data-callback="enableButton">
    </div>

    <button id="continueBtn" disabled>Continue</button>
  </div>

  <script>
    (function() {
      const allowedTokens = [
        "fhajtyu7",
        "jkalf75g3",
        "9dkhfga8e7GHHSfgdhIDH47glag7fglkkfjgka47L",
        // Add other allowed tokens here, must match step 1 tokens
      ];

      function getTokenFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get("key");
      }

      function redirectToIndex() {
        const randomToken = allowedTokens[Math.floor(Math.random() * allowedTokens.length)];
        window.location.href = "index.html?key=" + randomToken;
      }

      let urlToken = getTokenFromURL();
      let usedToken = localStorage.getItem("libxium_used_token");

      // Redirect to Step 1 if:
      // - no token in URL
      // - token is not in allowedTokens
      // - token was already used
      if (!urlToken || !allowedTokens.includes(urlToken) || urlToken === usedToken) {
        redirectToIndex();
      } else {
        // Mark this token as used
        localStorage.setItem("libxium_used_token", urlToken);

        // Show container and enable captcha/continue button logic
        const container = document.querySelector('.container');
        container.style.display = 'block';

        const btn = document.getElementById('continueBtn');

        window.enableButton = function() {
          btn.disabled = false;
          btn.classList.add('enabled');
        };

        btn.onclick = () => {
          // TODO: Define what happens after Step 2 continue is clicked
          alert("Step 2 Continue clicked");
          // Or redirect to next step/page
          // window.location.href = "step3.html?key=" + urlToken;
        };
      }
    })();
  </script>
</body>
</html>
