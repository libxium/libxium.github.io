<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LibXium Key System - Step 2</title>
  <link rel="icon" href="favicon.png" type="image/png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a192f;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background-color: #112240;
      border-radius: 12px;
      padding: 40px 30px;
      width: 420px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(50px);
      animation: fadeSlideUp 1s ease forwards;
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .step {
      font-size: 16px;
      color: #a8b2d1;
      margin-bottom: 20px;
    }

    .message {
      font-size: 18px;
      margin: 20px 0;
    }

    #keyBox {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      text-align: center;
      background-color: #0a192f;
      color: #64ffda;
      pointer-events: none;
      user-select: all;
    }

    #copyBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #64ffda;
      color: #0a192f;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="container">
    <h1>LibXium Key System</h1>
    <div class="step">(1/1)</div>
    <div class="message">ðŸŽ‰ Congratulations, you completed all the steps!<br>You may now get your key.</div>

    <input type="text" id="keyBox" readonly value="GENERATED-KEY-PLACEHOLDER" />

    <button id="copyBtn">Copy Key</button>
  </div>

  <script>
    // Step 2 protection
    const VALID_SESSION_KEY = "gfkjhOUYdg54hJLKDh498hfLjldksjfhlsugo97dgf45gLHDgfh4bvwkhlLIDgf4jlhf7o57";
    const sessionKey = sessionStorage.getItem("step2_auth");
    if (sessionKey !== VALID_SESSION_KEY) {
      window.location.href = "index.html";
    }

    // Confetti animation
    setTimeout(() => {
      startConfetti();
    }, 1000);

    // Copy key to clipboard
    document.getElementById("copyBtn").onclick = () => {
      const key = document.getElementById("keyBox").value;
      navigator.clipboard.writeText(key).then(() => {
        alert("Key copied to clipboard!");
      });
    };

    // Dummy random key (replace with backend logic later)
    const keys = [
      "KEY-ABC-123",
      "KEY-XYZ-456",
      "KEY-MNO-789",
      "KEY-999-XYZ",
      "KEY-LIB-XIUM"
    ];
    const randomKey = keys[Math.floor(Math.random() * keys.length)];
    document.getElementById("keyBox").value = randomKey;

    // Confetti (simple canvas burst)
    function startConfetti() {
      const canvas = document.getElementById("confettiCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confetti = [];
      for (let i = 0; i < 100; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 50 + 10,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.random() * 10 - 5
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach((c, i) => {
          ctx.beginPath();
          ctx.fillStyle = c.color;
          ctx.fillRect(c.x, c.y, c.r, c.r);
        });
        update();
      }

      function update() {
        confetti.forEach((c, i) => {
          c.y += Math.cos(c.d) + 2;
          c.x += Math.sin(c.d);
          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        });
      }

      function loop() {
        draw();
        requestAnimationFrame(loop);
      }

      loop();
    }
  </script>
</body>
</html>
