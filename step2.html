<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LibXium Key System - Step 2</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Cloudflare Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a192f;
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background-color: #112240;
      border-radius: 12px;
      padding: 40px 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(50px);
      animation: fadeSlideUp 1s ease forwards;
    }

    @keyframes fadeSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .step {
      font-size: 16px;
      color: #a8b2d1;
      margin-bottom: 30px;
    }

    #continueBtn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #64ffda;
      color: #0a192f;
      border: none;
      border-radius: 6px;
      cursor: not-allowed;
      opacity: 0.5;
      transition: all 0.3s ease;
    }

    #continueBtn.enabled {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container" style="display:none;">
    <h1>LibXium Key System</h1>
    <div class="step">(Step 2/3)</div>

    <!-- Cloudflare Turnstile Captcha -->
    <div id="captcha" class="cf-turnstile"
         data-sitekey="0x4AAAAAAB1DXoTs_569COIX"
         data-callback="enableButton">
    </div>

    <button id="continueBtn" disabled>Continue</button>
  </div>

  <script>
    (function() {
      const SECRET_KEY = "gfkjhOUYdg54hJLKDh498hfLjldksjfhlsugo97dgf45gLHDgfh4bvwkhlLIDgf4jlhf7o57";

      function getKeyFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get("key");
      }

      function redirectToStep1() {
        window.location.href = "index.html";
      }

      const urlKey = getKeyFromURL();
      const sessionKey = sessionStorage.getItem("step2_auth");

      if (sessionKey === SECRET_KEY) {
        // Authorized, show content & hide key param
        showContentAndHideKey();
      } else if (urlKey === SECRET_KEY) {
        // First time access with correct key
        sessionStorage.setItem("step2_auth", SECRET_KEY);
        showContentAndHideKey();
      } else {
        // Not authorized â†’ redirect to step 1
        redirectToStep1();
      }

      function showContentAndHideKey() {
        document.querySelector('.container').style.display = "block";

        // Hide key param from URL without reload
        if (window.history.replaceState) {
          const newURL = window.location.protocol + "//" + window.location.host + window.location.pathname;
          window.history.replaceState({path: newURL}, "", newURL);
        }

        const btn = document.getElementById("continueBtn");
        btn.disabled = false;
        btn.classList.add("enabled");
        btn.onclick = () => {
          alert("Step 2 complete! Customize this action.");
          // Add your next-step logic here
        };
      }

      // Cloudflare captcha callback to enable button
      window.enableButton = function() {
        const btn = document.getElementById("continueBtn");
        btn.disabled = false;
        btn.classList.add("enabled");
      }
    })();
  </script>
</body>
</html>
